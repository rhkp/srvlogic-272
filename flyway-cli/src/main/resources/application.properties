# configure your datasource
quarkus.datasource.db-kind=postgresql
quarkus.flyway.locations=classpath:postgresql/data-index, classpath:postgresql/jobs-service

# Use defaults for the following, override with environment variables
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://host.docker.internal:5432/postgres

# Run Flyway migrations automatically
quarkus.flyway.migrate-at-start=true
%dev.quarkus.flyway.clean-at-start=true
quarkus.flyway.schemas=public

